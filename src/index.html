<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atomic</title>
    <meta name="description" content="A content aggregator and feed reader">
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="<%= htmlWebpackPlugin.options.url %>manifest.json">
    <meta name="msapplication-TileColor" content="#4D008F">
    <meta name="msapplication-TileImage" content="/assets/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#4D008F">
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="<%= htmlWebpackPlugin.options.url %>assets/img/logo.svg" alt="Atomic's Logo">
        </a>
        <div class="toolbar">
            <div class="left">
                <button class="btn btn-primary js-add-source" aria-label="Add a source of information"><i class="fas fa-plus"></i></button>
                <div class="search btn btn-primary" role="button" aria-label="Search">
                    <i class="fas fa-search search__icon"></i>
                    <input type="search" class="search__input">
                </div>
            </div>
            <button class="btn btn-primary align-right js-options" aria-label="Options">
                <i class="fas fa-ellipsis-v"></i>
            </button>
            <div class="options"></div>
        </div>
        <div class="sidebar__cloak"></div>
        <nav class="sidebar">
            <div class="sidebar__header">
                <h1 class='notranslate' translate='no'><a href="<%= htmlWebpackPlugin.options.url %>">Atomic</a></h1>
            </div>
            <div class="sidebar__sections">
                <div class="d-flex">
                    <div class="sidebar__pill">
                        Categories
                    </div>
                    <button class="btn btn-pill js-add-category" aria-label="Add category"><i class="fa fa-plus"></i></button>
                </div>
                <div class="categories"></div>
                <div class="sidebar__pill">
                    Sources
                </div>
                <div class="sources"></div>
                <div class="sidebar__pill">
                    <a href="#/favorites">
                        Favorites <i class="fa fa-star"></i>
                    </a>
                </div>
                <div class="sidebar__pill">
                    <a href="#/saved">
                        Saved <i class="fa fa-hdd"></i>
                    </a>
                </div>
            </div>
            <div class="sidebar__user-area">
                <button class="btn sidebar__user-area__login">Log In</button>
                <button class="btn sidebar__user-area__signup">Sign Up</button>
            </div>
        </nav>
    </header>
    <h4 class="current-section">All articles</h4>
    <main class="posts">

        <div class="post loading">
            <div class="post__img"></div>
            <div class="post__content">
                <div class="post__title"></div>
                <p class="post__source"></p>
            </div>
        </div>

        <div class="post loading long">
            <div class="post__img"></div>
            <div class="post__content">
                <div class="post__title"></div>
                <p class="post__source"></p>
            </div>
        </div>

        <div class="post loading">
            <div class="post__img"></div>
            <div class="post__content">
                <div class="post__title"></div>
                <p class="post__source"></p>
            </div>
        </div>

        <div class="post loading long">
            <div class="post__img"></div>
            <div class="post__content">
                <div class="post__title"></div>
                <p class="post__source"></p>
            </div>
        </div>

        <div class="post loading">
            <div class="post__img"></div>
            <div class="post__content">
                <div class="post__title"></div>
                <p class="post__source"></p>
            </div>
        </div>

        <div class="post loading">
            <div class="post__img"></div>
            <div class="post__content">
                <div class="post__title"></div>
                <p class="post__source"></p>
            </div>
        </div>

        <div class="post loading">
            <div class="post__img"></div>
            <div class="post__content">
                <div class="post__title"></div>
                <p class="post__source"></p>
            </div>
        </div>

    </main>
    <div class="cloak"></div>
</body>

</html>
