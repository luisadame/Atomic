<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atomic</title>
<link href="https://mrluissan.github.io/Atomic/app.bf2227d70a811f0a70d8.css" rel="stylesheet"></head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="https://mrluissan.github.io/Atomic/assets/img/logo.svg" alt="Atomic's Logo">
        </a>
        <div class="toolbar">
            <div class="left">
                <button class="btn btn-primary"><i class="fas fa-plus"></i></button>

                    <i class="fas fa-search search__icon"></i>

        </div>

        <div class="sidebar__cloak"></div>

            <div class="sidebar__header">

            </div>

                Categories
            </div>
            <div class="categories"></div>
            <div class="sidebar__pill">
                Sources
            </div>
            <div class="sources"></div>
        </nav>
    </header>
