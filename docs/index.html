<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atomic</title>
    <link rel="manifest" href="https://atomic-app.netlify.com/manifest.json">
<link href="https://atomic-app.netlify.com/app.7b6f85bdb18be9391d2d.css" rel="stylesheet"></head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="https://atomic-app.netlify.com/assets/img/logo.svg" alt="Atomic's Logo">
        </a>
        <div class="toolbar">
            <div class="left">
                <button class="btn btn-primary js-add-source"><i class="fas fa-plus"></i></button>
                <div class="search btn btn-primary" role="button">
                    <i class="fas fa-search search__icon"></i>
                    <input type="search" class="search__input">
                </div>
            </div>
            <button class="btn btn-primary align-right"><i class="fas fa-ellipsis-v"></i></button>
        </div>

        <div class="sidebar__cloak"></div>
        <nav class="sidebar">
            <div class="sidebar__header">
                <h1 class='notranslate' translate='no'><a href="https://atomic-app.netlify.com/">Atomic</a></h1>
            </div>
            <div class="d-flex">
                <div class="sidebar__pill">
                    Categories
                </div>
                <button class="btn btn-pill js-add-category"><i class="fa fa-plus"></i></button>
            </div>
            <div class="categories"></div>
            <div class="sidebar__pill">
                Sources
            </div>
            <div class="sources"></div>
            <div class="sidebar__pill">
                <a href="#/favorites">
                    Favorites <i class="fa fa-star"></i>
                </a>
            </div>
            <div class="sidebar__pill">
                <a href="#/saved">
                    Saved <i class="fa fa-hdd"></i>
                </a>
            </div>
        </nav>
    </header>
    <h4 class="current-section">All articles</h4>
    <main class="posts">

        <div class="post loading">
            <div class="post__img"></div>
            <div class="post__content">
                <div class="post__title"></div>
                <p class="post__source"></p>
            </div>
        </div>

        <div class="post loading long">
            <div class="post__img"></div>

        <div class="post loading">

        </div>

            <div class="post__img"></div>

                <p class="post__source"></p>

        </div>

        <div class="post loading">
            <div class="post__img"></div>
            <div class="post__content">
                <div class="post__title"></div>
                <p class="post__source"></p>
            </div>
        </div>

        <div class="post loading">
            <div class="post__img"></div>
            <div class="post__content">
                <div class="post__title"></div>
                <p class="post__source"></p>
            </div>
        </div>

        <div class="post loading">
            <div class="post__img"></div>
            <div class="post__content">
                <div class="post__title"></div>
                <p class="post__source"></p>
            </div>
        </div>

    </main>
    <div class="cloak"></div>
<script type="text/javascript" src="https://atomic-app.netlify.com/app.7b6f85bdb18be9391d2d.js"></script></body>

</html>
